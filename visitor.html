					<h2>Форма обратной связи</h2>
					<form action="" method="post">
                        <fieldset class="visitor-container">
                            <p>Имя<br>
                                <input pattern="^[А-Яа-яЁё\s]+$" required title="Только кириллические буквы." type="text" name="name" class="text-border" size="45">
                            </p>
                            <p>Фамилия<br>
                                <input type="text" pattern="^[А-Яа-яЁё\s]+$" required title="Только кириллические буквы." name="surname" class="text-border" size="45">
                            </p>
                            <p>Отчество<br>
                                <input type="text" pattern="^[А-Яа-яЁё\s]+$" required title="Только кириллические буквы." name="patronymic" class="text-border" size="45">
                            </p>
                            <p>E-mail<br>
                                <input name="E-mail" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required class="text-border" size="45">
                            </p>
                            <textarea rows="10" cols="45" id="msg" class="txtarea" name="msg" placeholder="Ваше сообщение:"></textarea>
                            <button type="submit" class="btn btn-success">Отправить</button> 
                        </fieldset>
